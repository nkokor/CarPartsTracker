<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transport Completion Notification</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f6f8;
      color: #0d47a1;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #1565c0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #cfd8dc;
      text-align: left;
    }

    th {
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #607d8b;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Transport Completion Notification</h2>

  <p>Dear <strong>Logistics Team</strong>,</p>

  <p>
    This is a reminder that transport <strong th:text="${context.transportId}">123</strong>
    is scheduled to be completed today at <strong th:text="${context.endTime}">18:00</strong> at
    <strong th:text="${context.location}">Monza HQ</strong>.
  </p>

  <p>The following packages are included in this transport:</p>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Package Code</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="packageCode, iterStat : ${context.packageCodes}">
      <td th:text="${iterStat.index + 1}">1</td>
      <td th:text="${packageCode}">PKG001</td>
    </tr>
    </tbody>
  </table>

  <p class="footer" th:text="${context.footerText}">
    Formula 1 Logistics Team Notification System
  </p>
</div>
</body>
</html>
