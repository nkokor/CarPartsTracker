<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Access Credentials</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f6f8;
      color: #0d47a1;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #1565c0;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #cfd8dc;
      text-align: left;
    }

    th {
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #607d8b;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>User Access Credentials</h2>

  <p>
    Dear <strong th:text="${context.firstName + ' ' + context.lastName}">John Doe</strong>,
  </p>

  <p>Your account has been created successfully. Below are your access credentials:</p>

  <table>
    <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${context.username}">johndoe</td>
      <td th:text="${context.password}">secret123</td>
    </tr>
    </tbody>
  </table>

  <p>Please change your password after your first login.</p>

  <p class="footer" th:text="${context.footerText}">
    Your Company Team Notification System
  </p>
</div>
</body>
</html>
